name: Actions
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4

    
      
      - name: "📝 Setting up PHP with extensions"
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: composer gd sqlite3 dom json libxml mbstring tokenizer xml xmlwriter zip

      - name: "📝 Installing dependencies"
        run: composer install

      - name: 🔨 Running tests
        uses: php-actions/phpunit@v3

      - name: ✅ Tests completed
        run: echo "Job status is '${{ job.status }}'"
