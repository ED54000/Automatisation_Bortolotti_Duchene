name: Actions
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [push]

jobs:
  Github_Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4

      - name: "ðŸ“ Installing dependencies"
        run: composer install       
      
      - name: PHP Mess Detector
        uses: php-actions/phpmd@v1
        with:
          php_version: 8.1
          path: lib/
          output: ansi
          ruleset: ruleset.xml
          continue-on-error: true
           
      - name: PHP Code Sniffer
        uses: php-actions/phpcs@v1
        with:
           php_version: 8.1
           path: lib/
           continue-on-error: true
      
      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
             path: lib/
             level: max
             continue-on-error: true
      
      
      - name: "ðŸ”¨ Running tests"
        uses: php-actions/phpunit@v3
        with :
          version: '9.6.11'
          php_extensions: "xdebug gd sqlite3 dom json libxml mbstring tokenizer xml xmlwriter zip" 
          coverage_cobertura: "coverage/cobertura.xml"
        env : 
          XDEBUG_MODE: "coverage"
         
      - name: "âš™ï¸ Code Coverage Summary Report"
        uses: "irongut/CodeCoverageSummary@v1.3.0"
        with:
         filename: coverage/cobertura.xml
         badge: true
         format: markdown
         output: both


      - name: ðŸš€ Exporting coverage to action summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: "âœ… Tests completed"
        run: echo "Job status is '${{ job.status }}'"

  web-deploy:
    name: ðŸŽ‰ Deployer
    needs : Github_Actions
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.SECRET_URL}}
        username: ${{ secrets.SECRET_USER}}
        password: ${{ secrets.SECRET_PWD }}
        server-dir : /www/
        exclude: |
           vendor/**
            **/.git*
            **/.git*/**
            **/node_modules/**